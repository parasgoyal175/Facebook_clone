                    class="avatar newProfile"
                  />

              <div class="choice">
                <div class="video category">

                    width="24"

                    width="24"

            <!-- create post -->

                      src="https://www.w3schools.com/howto/img_avatar.png"
                      alt="Avatar"
                      class="avatar newProfile"
                    />
                  </div>
                  <div class="choose">
                    <p class="post-name">Username</p>

                    <div>
                      <select
                        style="
                          width: 100px;
                          border: none;
                          padding: 3px 10px;
                          background-color: gainsboro;
                          border-radius: 10px;
                        "
                      >
                        <option
                          style="
                            background-image: url(https://static.xx.fbcdn.net/rsrc.php/v3/yZ/r/4qsdCsLNqKi.png);
                          "
                          value="0"
                        >
                          Friends
                        </option>
                        <option value="1">Public</option>
                      </select>
                    </div>
                  </div>
                </div>
                <!-- text area -->
                <textarea 
                  style="border: none; resize: none; width: 100%"
                  name="abc"
                  id="txt"
                  rows="3"
                  placeholder="what's in your mind"
                ></textarea>

                <!-- add photos / videos -->
                 <label for="post-picture">
                <div class="upload-photo">
                  <img src="" alt="420" class="post-pic disableImg" />
                
                  <div class="noPic">
                    <div class="double">
                      <i
                        data-visualcompletion="css-img"
                        class="x1b0d499 xep6ejk"
                        style="

                          background-size: 38px 122px;
                          width: 20px;
                          height: 20px;
                          background-repeat: no-repeat;
                          display: inline-block;
                        "

                  <input type="file" accept="image/jpeg , image/png , image/jpg" id="post-picture">
                </div>
                </label>

                  <div class="collection">

                    <img
